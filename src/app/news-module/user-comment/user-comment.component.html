<div class="mt-3" *ngFor="let comment of comments">
  <!-- Conteúdo do Comentário -->
  <p class="border p-3 rounded bg-light mb-2">{{ comment.comment }}</p>

  <!-- Detalhes do Usuário -->
  <small class="text-muted">Comentado por: {{ comment.userId }}</small>
  <hr>
</div>

<div class="comment-form">
  <input type="text" [(ngModel)]="newComment" placeholder="Adicione um comentário..." style="border: none; border-radius: 5px;">
  <div class="w-2"></div>
  <button (click)="addComment()" class="btn btn-info text-white my-2">Comentar</button>
</div>
