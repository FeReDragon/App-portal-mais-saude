
<button routerLink="/lista-produtos" class="btn btn-success btn-lg d-block mx-auto mb-4">Voltar para Lista de Produtos</button>
<section class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto" *ngIf="product">
        <div class="card border-0 shadow">
          <div class="row g-0">
            <div class="col-md-6">
              <img [src]="product.url" class="img-fluid rounded-start my-4" alt="Product Image">
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <h2 class="card-title">{{ product.nomeProduto }}</h2>
                <p class="card-text">{{ product.descricao }}</p>
                <p class="card-text"><small class="text-muted">Categoria: {{ product.categoria }}</small></p>
                <h5 class="card-text mt-3">Pre√ßo: {{ product.preco }}</h5>
                <div class="mt-4">
                  <a href="#" class="btn btn-secondary">Adicionar ao Carrinho</a>
                  <a href="#" class="btn btn-success ms-2">Comprar</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
