<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <h2>Checkout</h2>
            <br>
            <form>
                <h4 class="mb-3">Informações do cliente</h4>

                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">Primeiro nome</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>

                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>

                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <h4 class="mb-3">Informações de Envio </h4>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="street" class="form-label">Rua</label>
                            <input type="text" class="form-control" id="street" placeholder="Rua" required>
                        </div>
                    
                        <div class="col-sm-6">
                            <label for="complement" class="form-label">Complemento</label>
                            <input type="text" class="form-control" id="complement" placeholder="Complemento">
                        </div>
                    
                        <div class="col-sm-6">
                            <label for="neighborhood" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="neighborhood" placeholder="Bairro" required>
                        </div>
                    
                        <div class="col-sm-6">
                            <label for="city" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="city" placeholder="Cidade" required>
                        </div>
                    
                        <div class="col-sm-6">
                            <label for="zip" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="zip" placeholder="CEP" required>
                        </div>
                    </div>
                </div>

                <h4 class="mb-3 mt-3">Informações de pagamento</h4>

                <div class="row g-3">
                     
                    <div class="col-sm-6">
                        <label for="paymentMethod" class="form-label">Método de pagamento</label>
                        <select class="form-select" id="paymentMethod" required>
                            <option value="">Escolha...</option>
                            <option value="Credit Card">Cartão de crédito</option>
                            <option value="Debit Card">Cartão de débito</option>
                        </select>
                    </div>


                    <div class="col-sm-6">
                        <label for="cc-name" class="form-label">Nome no cartão</label>
                        <input type="text" class="form-control" id="cc-name" required>
                    </div>

                    <div class="col-sm-6">
                        <label for="cc-number" class="form-label">Número do cartão de crédito</label>
                        <input type="text" class="form-control" id="cc-number" required>
                    </div>

                    <div class="col-sm-3">
                        <label for="cc-expiration" class="form-label">Data de expiração</label>
                        <input type="text" class="form-control" id="cc-expiration" required>
                    </div>

                    <div class="col-sm-3">
                        <label for="cc-cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cc-cvv" required>
                    </div>
                </div>

                <hr class="my-4">

                <button class="btn btn-primary btn-lg" type="submit">Finalizar compra</button>
            </form>
        </div>

        <div class="col-lg-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Seu carrinho</span>
                <span class="badge bg-secondary rounded-pill">3</span>
            </h4>

            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                        <h6 class="my-0">Produto 1</h6>
                        <small class="text-muted">Breve descrição</small>
                    </div>
                    <span class="text-muted">R$20</span>
                </li>

                <!-- Adicione mais itens aqui -->

                <li class="list-group-item d-flex justify-content-between">
                    <span>Total (BRL)</span>
                    <strong>$120</strong>
                </li>
            </ul>
        </div>
    </div>
</div>
