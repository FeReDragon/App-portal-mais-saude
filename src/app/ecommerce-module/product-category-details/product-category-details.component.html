<section class="py-5 text-center container" *ngIf="products">
  <div class="row py-lg-5">
    <div class="col-lg-4 col-md-6 mx-auto" *ngFor="let product of products">
      <div style="background-color: #cccccc8a; margin: 20px; padding: 20px; border-radius: 5px;">
        <img class="card-img-top" [src]="product.url" alt="Product Image">
        <h1 class="fw-light" style="font-size: 1.5em;">{{ product.nomeProduto }}</h1>
        <p class="lead text-body-secondary" style="font-size: 1em;">{{ product.descricao }}</p>
        <p class="card-text">Price: {{ product.preco }}</p>
        <p class="card-text">Category: {{ product.categoria }}</p>
        <a href="#" class="btn btn-secondary my-2">Add to Cart</a>
      </div>
    </div>
  </div>
</section>
