<div class="row" *ngIf="products">
  <div class="col-md-4 mb-4" *ngFor="let product of products">
    <div class="card custom-card">
      <img [src]="product.url" class="card-img-top" alt="Product Image">
      <div class="card-body">
        <h5 class="card-title">{{ product.nomeProduto }}</h5>
        <p class="card-text">{{ product.descricao }}</p>
        <p class="card-text">Price: {{ product.preco }}</p>
        <p class="card-text">Category: {{ product.categoria }}</p>
      </div>
    </div>
  </div>
</div>
