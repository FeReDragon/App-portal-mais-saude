<div class="container">
  <h1 class="my-4">Carrinho de Compras</h1>
  <div *ngIf="items.length === 0" class="text-center">
    <p>O carrinho está vazio.</p>
  </div>
  <div *ngFor="let item of items" class="row border-bottom py-3">
    <div class="col-md-3">
      <img [src]="item.product.url" alt="Imagem do Produto" class="img-fluid">
    </div>
    <div class="col-md-6">
      <h4>{{ item.product.nomeProduto }}</h4>
      <p>Preço: R$ {{ item.product.preco }}</p>
      <p>Quantidade: {{ item.quantity }}</p>
      <button class="btn btn-danger" (click)="removeFromCart(item)">Remover</button>
    </div>
  </div>
  <div *ngIf="items.length > 0" class="mt-5">
    <h4>Total de itens: {{ totalItems }}</h4>
    <h4>Preço total: R$ {{ totalPrice }}</h4>
    <button class="btn btn-primary mt-3" (click)="checkout()">Ir para o checkout</button>
  </div>
</div>
