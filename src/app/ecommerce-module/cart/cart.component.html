<div class="container">
    <h2 class="my-4">Seu Carrinho</h2>
  
    <div *ngIf="cartItems.length === 0" class="alert alert-warning">
      Seu carrinho está vazio!
    </div>
  
    <div *ngFor="let item of cartItems" class="row border-bottom py-3">
      <div class="col-sm-3">
        <img [src]="item.product.image" alt="{{item.product.name}}" class="img-fluid">
      </div>
  
      <div class="col-sm-9">
        <h4>{{item.product.name}}</h4>
        <p>{{item.product.description}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h5 class="my-2">R$ {{item.product.price}}</h5>
            <p class="my-2">Quantidade: {{item.quantity}}</p>
          </div>
          <button class="btn btn-danger" (click)="removeFromCart(item)">Remover</button>
        </div>
      </div>
    </div>
  
    <div *ngIf="cartItems.length > 0" class="mt-5">
      <h4>Total de itens: {{totalItems}}</h4>
      <h4>Preço total: R$ {{totalPrice}}</h4>
      <button class="btn btn-primary mt-3" (click)="checkout()">Ir para o checkout</button>
    </div>
  </div>
