<section class="container py-5">
  <div class="row">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let category of categories">
      <div class="card h-100 shadow border-0">
        <img [src]="category.image" class="card-img-top" alt="Category Image">
        <div class="card-body">
          <h5 class="card-title">{{ category.name }}</h5>
          <p class="card-text">{{ category.description }}</p>
        </div>
        <div class="card-footer">
          <a [routerLink]="'/product-category/' + category.id" class="btn btn-primary">Ver Produtos</a>
        </div>
      </div>
    </div>
  </div>
</section>
