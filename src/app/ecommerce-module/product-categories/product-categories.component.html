<div class="row">
  <div class="col-4 mb-4" *ngFor="let category of categories">
    <div class="card custom-card">
      <img class="card-img-top" [src]="category.image" alt="Category Image">
      <div class="card-body">
        <h5 class="card-title">{{ category.name }}</h5>
        <p class="card-text">{{ category.description }}</p>
        <a class="btn btn-primary" [routerLink]="'/product-category/' + category.id">Ver Produtos</a>
      </div>
    </div>
  </div>
</div>
