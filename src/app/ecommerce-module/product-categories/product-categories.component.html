<div class="container">
    <h1 class="my-4">Categorias de Produtos</h1>

    <div class="row">
        <div class="col-lg-4 col-sm-6 mb-4" *ngFor="let category of categories">
            <div class="card h-100">
                <img class="card-img-top" [src]="category.image" alt="{{ category.name }}">
                <div class="card-body">
                    <h4 class="card-title">{{ category.name }}</h4>
                    <p class="card-text">{{ category.description }}</p>
                </div>
                <div class="card-footer">
                    <a [routerLink]="['/products', category.id]" class="btn btn-primary">Ver Produtos</a>
                </div>
            </div>
        </div>
    </div>
</div>
