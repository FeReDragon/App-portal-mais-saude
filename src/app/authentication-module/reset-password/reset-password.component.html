<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Redefinição de Senha</h2>
            <div class="card">
                <div class="card-body">
                    <form #resetPasswordForm="ngForm" (ngSubmit)="resetPassword(resetPasswordForm)">
                        <div class="form-group">
                            <label for="newPassword">Nova Senha</label>
                            <input type="password" class="form-control" id="newPassword"
                                   [(ngModel)]="newPassword" name="newPassword"
                                   placeholder="Nova Senha" required autocomplete="new-password">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar Nova Senha</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                   [(ngModel)]="confirmPassword" name="confirmPassword"
                                   placeholder="Confirmar Nova Senha" required autocomplete="new-password">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary" style="margin-top: 10px;">
                                Redefinir Senha
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
