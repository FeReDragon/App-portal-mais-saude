<div class="container-sm ">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card bg-light">
        <div class="card-body">
          <h3 class="card-title">Cadastro</h3>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Usuário</label>
              <input type="text" class="form-control" id="username" formControlName="username" placeholder="Digite seu usuário">
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Digite sua senha">
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirmar Senha</label>
              <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirme sua senha">
            </div>
            <div class="form-group">
              <label for="birthday">Data de nascimento</label>
              <input type="date" class="form-control" id="birthday" formControlName="birthday" required>
              <div *ngIf="registerForm.controls.birthday.errors?.['ageInvalid']">
                Você precisa ter pelo menos 18 anos para se registrar.
              </div>
              
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="terms" formControlName="terms">
              <label class="form-check-label" for="terms">Eu aceito os termos de uso</label>
            </div>
            <div class="form-group">
              <small><a href="#">Termos de Uso</a></small>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
