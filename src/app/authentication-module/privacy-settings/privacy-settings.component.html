<main>
<div class="container mt-5">
    <h2 class="mb-4">Configurações de Privacidade</h2>
  
    <form>
      <div class="form-group">
        <label for="visibility">Visibilidade do perfil:</label>
        <select id="visibility" class="form-control">
          <option value="public">Público</option>
          <option value="private">Privado</option>
          <option value="friends-only">Somente amigos</option>
        </select>
      </div>
  
      <div class="form-group">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="data-collection">
          <label class="form-check-label" for="data-collection">
            Permitir coleta de dados para personalização de anúncios
          </label>
        </div>
      </div>
  
      <div class="form-group">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="third-party-sharing">
          <label class="form-check-label" for="third-party-sharing">
            Permitir compartilhamento de dados com terceiros
          </label>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
  </div>
  
</main>
