
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Esqueceu sua senha?</h2>
            <div class="card">
                <div class="card-body">
                    <p class="card-text">Digite seu e-mail e enviaremos instruções para redefinir sua senha.</p>
                    <p *ngIf="message" [ngClass]="{'text-danger': isError, 'text-success': !isError}">{{ message }}</p>
                    <form #forgotPasswordForm="ngForm" (ngSubmit)="forgotPassword(forgotPasswordForm)">
                        <div class="form-group">
                            <label for="email">Endereço de E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" [(ngModel)]="email" name="email" required>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary" style="margin: 10px;">Redefinir Senha</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
