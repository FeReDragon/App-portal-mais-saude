 <div class="container login-container bg-light">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="username">Usuário:</label>
        <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" style="margin-bottom: 20px;">
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" class="form-control" id="password" placeholder="Digite sua senha" style="margin-bottom: 20px;">
      </div>
      <button type="submit" class="btn btn-primary" style="margin-bottom: 20px;">Entrar</button>
      <div class="text-primary">
        <a class="text-primary" routerLink="/register">Cadastre-se</a>
      </div>
      <div class="text-primary">
        <a class="text-primary" routerLink="/forgot-password">Esqueceu sua senha?</a> 
      </div>
      <div class="mt-3">
        <p>Ou faça login com suas contas</p>
        <a href="#" class="google-icon">
          <i class="fab fa-google"></i>Google
        </a>
        <a href="#" class="facebook-icon">
          <i class="fab fa-facebook"></i>Facebook
        </a>
      </div>
    </form>
  </div>
