
    <!-- Registro de exercícios -->
    <h2>Exercícios</h2>
    <form id="exercise-form" class="mb-3">
      <div class="form-group">
        <input type="text" id="exerciseType" placeholder="Tipo de exercício" class="form-control">
      </div>
      <div class="form-group">
        <input type="text" id="duration" placeholder="Duração" class="form-control">
      </div>
      <div class="form-group">
        <input type="number" id="intensity" placeholder="Intensidade" class="form-control">
      </div>
      <div class="form-group">
        <input type="number" id="caloriesBurned" placeholder="Calorias queimadas" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary" style="margin: 5px">Registrar</button>
    </form>
    <div class="table-responsive">
      <table id="exercise-table" class="table">
        <thead>
          <tr>
            <th class="break-word">Tipo de exercício</th>
            <th class="break-word">Duração</th>
            <th class="break-word">Intensidade</th>
            <th class="break-word">Calorias queimadas</th>
          </tr>
        </thead>
      </table>
    </div>
