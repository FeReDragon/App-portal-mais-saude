  <!-- Registro de medicamentos -->
  <h2>Medicamentos</h2>
  <form id="medications-form" class="mb-3">
    <div class="form-group">
      <input type="text" id="medicationName" placeholder="Nome do medicamento" class="form-control">
    </div>
    <div class="form-group">
      <input type="text" id="dosage" placeholder="Dosagem" class="form-control">
    </div>
    <div class="form-group">
      <input type="text" id="time" placeholder="Horário" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
  <div class="table-responsive">
    <table id="medications-table" class="table">
      <thead>
        <tr>
          <th class="break-word">Nome do medicamento</th>
          <th class="break-word">Dosagem</th>
          <th class="break-word">Horário</th>
        </tr>
      </thead>
    </table>
  </div>
