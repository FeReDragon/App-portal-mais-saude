<h2>Sinais Vitais</h2>
<form id="vital-signs-form" class="mb-3" (ngSubmit)="register()">
  <div class="form-group">
    <input type="number" [(ngModel)]="bloodPressure" name="bloodPressure" id="bloodPressure" placeholder="Pressão arterial" class="form-control">
  </div>
  <div class="form-group">
    <input type="number" [(ngModel)]="heartRate" name="heartRate" id="heartRate" placeholder="Frequência cardíaca" class="form-control">
  </div>
  <div class="form-group">
    <input type="number" [(ngModel)]="bodyTemperature" name="bodyTemperature" id="bodyTemperature" placeholder="Temperatura corporal" class="form-control">
  </div>
  <div class="form-group">
    <input type="number" [(ngModel)]="bloodGlucose" name="bloodGlucose" id="bloodGlucose" placeholder="Níveis de glicose bo Sangue" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Registrar</button>
</form>
<div class="table-responsive">
  <table id="vital-signs-table" class="table">
    <thead>
      <tr>
        <th class="break-word small-header">Pressão arterial</th>
        <th class="break-word small-header">Frequência cardíaca</th>
        <th class="break-word small-header">Temperatura corporal</th>
        <th class="break-word small-header">Níveis de glicose</th>
        <th class="break-word small-header">Data</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vitalSign of vitalSigns">
        <td>{{ vitalSign.bloodPressure }}</td>
        <td>{{ vitalSign.heartRate }}</td>
        <td>{{ vitalSign.bodyTemperature }}</td>
        <td>{{ vitalSign.bloodGlucose }}</td>
        <td>{{ vitalSign.timestamp | date:'dd/MM/yyyy HH:mm:ss' }}</td> <!-- Exibir a data formatada -->
      </tr>
    </tbody>
  </table>
</div>
