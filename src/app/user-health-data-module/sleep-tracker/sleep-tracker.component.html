<h2>Acompanhamento do Sono</h2>
<form id="sleep-tracker-form" class="mb-3">
  <div class="form-group">
    <input type="text" id="hoursSlept" placeholder="Horas dormidas" class="form-control">
  </div>
  <div class="form-group">
    <input type="text" id="sleepQuality" placeholder="Qualidade do sono" class="form-control">
  </div>
  <div class="form-group">
    <textarea id="sleepEvents" placeholder="Eventos relacionados ao sono" class="form-control"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Registrar</button>
</form>
<div class="table-responsive">
  <table id="sleep-tracker-table" class="table">
    <thead>
      <tr>
        <th class="break-word">Horas dormidas</th>
        <th class="break-word">Qualidade do sono</th>
        <th class="break-word">Eventos relacionados ao sono</th>
      </tr>
    </thead>
  </table>
</div>
